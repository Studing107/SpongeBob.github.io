<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>SpongeBob | Register</title>
</head>
<body>
    <div id="bg-box">
        <div class="top">
            <ul class="loginbar clearboth container">
                <li><a href="index.html">SPONGE<span>BOB.</span></a></li>
                <li>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="rigister.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
        <form action="" class="rigister-form" onsubmit="validateForm(event)">
            <h2>Register</h2>
            <div class="account-bar">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Please enter your email">
            </div>
            <div class="account-bar">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Please enter your username">
            </div>
            <div class="account-bar">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Please enter your password">
            </div>
            <div class="account-bar">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" placeholder="Please confirm your password">
            </div>
            <div class="submit-bar" style="display: flex; align-items: center; justify-content: center; height: 100px;">
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    <script>
        document.querySelector('.nav-toggle').addEventListener('click', function() {
            document.querySelector('.nav-menu').classList.toggle('active');
        });

        function validateForm(event) {
            event.preventDefault(); // 阻止表单的默认提交行为

            var email = document.getElementById("email").value;
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;

            // Validate email format
            var emailPattern = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
            if (!emailPattern.test(email)) {
                alert("Email must be in the format 'letters_or_numbers@letters.com'!");
                return;
            }

            // Validate username length
            if (username.length < 10) {
                alert("Username length must be at least 10 characters!");
                return;
            }

            // Validate password length
            if (password.length < 10) {
                alert("Password length must be at least 10 characters!");
                return;
            }

            // Validate if password starts with a letter
            if (!/^[A-Za-z]/.test(password)) {
                alert("Password must start with a letter!");
                return;
            }

            // Validate if password and confirm password match
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            
            alert("Form validation successful!");
            
        }
    </script>
</body>
</html>
